<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="text-center">
<form action="/membership/order/payment" method="post">
    <div class="container-sm pt-5">
        <div class="row mb-3 form-group col-sm-8">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
        </div>
        <div class=" row mb-3 form-group col-sm-8">
            <label for="userEmail" class="col-sm-2 col-form-label">User Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="name@example.com">
            </div>
        </div>
        <fieldset class="row mb-4">
            <legend class="col-form-label col-sm-2 pt-0">Membership Type</legend>
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="basicMembership" value="basicMembership">
                    <label class="form-check-label" for="basicMembership">
                    Basic Membership
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="premiumMembership" value="premiumMembership">
                    <label class="form-check-label" for="premiumMembership">
                    Premium Membership
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="container row col-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
